<!DOCTYPE  html>
<html>
<head>
<meta charset = "utf-8">
<title>实验2-表单设计</title>
</head>

<body>
<div id = "contact-form" style ="width:300px;height:200px;">
<from id = "contact" method ="post" action = "">
<fieldset>
<label for = "name">姓名</label>
<input type = "text"name="name"/>
</fieldset>

<fieldset>
<label for = "email" > 电子邮件</label>
<input type = "email" name = "email" />
</fieldset>

<fieldset>
<label for = "passwd">密    码</label>
<input type = "password"name="passwd"/>

</fieldset>

</from>
</div>


</body>

</html>
